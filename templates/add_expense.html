<form action="/add_expense" method="POST">
Add expense:
<p>
Date: <input type="date" name="record_date" required> 
<p>
Title: <input type="text" name="title" required>
<p>
<label for="record_class">Class:</label>
<select type="record_class" name="record_class" required>
{% for record_class in classes %}
    <option value="{{ record_class[0] }}">{{ record_class[1] }}</option>
    {% endfor %}
</select>
<p>
Price (â‚¬): <input type="number" name="price" step=0.01 required>
<p>
<input type="submit" value="Save expense">
<button type="button" onclick="window.location.href='/'">Cancel</button>
<input type="hidden" name="user_id" value="{{ session.user_id }}">
</form>
